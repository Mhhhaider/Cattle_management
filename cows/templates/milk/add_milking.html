{% include 'base3.html' %}
{% load static %}

<body>
<main id="main" class="main">

<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <div class="card bg-light">
        <div class="card-body py-4">

<section class="main-sec">

{% if messages %}
  <div class="container mt-3">
    {% for message in messages %}
      <div class="alert alert-danger {{ message.tags }} alert-dismissible fade show" role="alert">
        <h5 class="text-center">{{ message }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}

<div class="container">
  <div class="row form-div">

    <h3>Add Milking Record</h3>

    <form method="POST">
      {% csrf_token %}

      <div class="row">

        <!-- Cattle -->
        <div class="col-lg-3">
          <label class="form-label fw-bold">Cattle</label>
          <select name="cattle" class="form-control border-0 shadow-sm py-3 rounded-0" required>
            <option value="">Select Cattle</option>
            {% for cattle in cattles %}
              <option value="{{ cattle.id }}">{{ cattle.name }} ({{ cattle.batch.name }})</option>
            {% endfor %}
          </select>
        </div>

        <!-- Date -->
        <div class="col-lg-3">
          <label class="form-label fw-bold">Date</label>
          <input type="date" name="date" value="{{ today }}" 
                 class="form-control border-0 shadow-sm py-3 rounded-0" required>
        </div>

        <div class="col-lg-3">
          <label class="form-label fw-bold">Milk Timing</label>
           <select name="milk_time" class="form-select border-0 shadow-sm py-3 rounded-0" required>
             <option value="morning">Morning</option>
             <option value="evening">Evening</option>
           </select>
        </div>


        <!-- Amount -->
        <div class="col-lg-3">
          <label class="form-label fw-bold">Milk(Liters)</label>
          <input type="number" step="0.01" name="amount" 
                 class="form-control border-0 shadow-sm py-3 rounded-0" required>
        </div>

      </div>

      <div class="text-center mt-4">
        <button class="btn btn-success px-4" type="submit">Add Milking</button>
        <a class="btn btn-primary px-4" href="{% url 'milking_list' %}">View </a>
      </div>

    </form>

  </div>
</div>

</section>

        </div>
      </div>
    </div>
  </div>
</section>

</main>

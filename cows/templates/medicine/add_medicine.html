{% include 'base3.html' %}
{% load static %}

<body>
<main id="main" class="main">

<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <div class="card bg-light">
        <div class="card-body py-4">

<section class="main-sec">

{% if messages %}
  <div class="container mt-3">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <h5 class="text-center">{{ message }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}

<div class="container">
  <div class="row form-div">
    <h3 class="mb-4">âž• Add Medicine</h3>

    <form method="POST">
      {% csrf_token %}

      <div class="row">

        <!-- Medicine Name -->
        <div class="col-lg-3 mb-3">
          <label class="form-label fw-bold">Medicine Name</label>
          <input type="text" name="name"
            class="form-control border-0 shadow-sm py-3 rounded-0"
            placeholder="e.g. Oxytocin" required>
        </div>


        <!-- Unit -->
        <div class="col-lg-3 mb-3">
          <label class="form-label fw-bold">Unit</label>
          <select name="unit"
            class="form-control border-0 shadow-sm py-3 rounded-0" required>
            <option value="">Select Unit</option>
            <option value="ml">ML</option>
            <option value="tablet">Tablet</option>
            <option value="dose">Dose</option>
          </select>
        </div>

        <!-- Quantity -->
        <div class="col-lg-3 mb-3">
          <label class="form-label fw-bold">Quantity</label>
          <input type="number" name="quantity"
            class="form-control border-0 shadow-sm py-3 rounded-0"
            placeholder="Available Stock">
        </div>

        <!-- Description -->
        <div class="col-lg-3 mb-3">
          <label class="form-label fw-bold">Description</label>
          <textarea name="description"
            class="form-control border-0 shadow-sm py-3 rounded-0"
            rows="3"
            placeholder="Usage / Notes"></textarea>
        </div>

      </div>

      <div class="text-center mt-3">
        <button class="btn btn-success px-4" type="submit">
          ðŸ’¾ Save Medicine
        </button>
        <a class="btn btn-primary px-4" href="{% url 'medicine_list' %}">
          ðŸ“‹ Medicine List
        </a>
      </div>

    </form>
  </div>
</div>

</section>

        </div>
      </div>
    </div>
  </div>
</section>

</main>

<footer class="footer">
  <div class="copyright">

  </div>
  <div class="credits">
    Designed by <strong>JTECH VENTURES</strong>
  </div>
</footer>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center">
  <i class="bi bi-arrow-up-short"></i>
</a>

</body>

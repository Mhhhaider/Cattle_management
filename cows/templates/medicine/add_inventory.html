{% include 'base3.html' %}
{% load static %}

<body>
<main id="main" class="main">

<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <div class="card bg-light">
        <div class="card-body py-4">

<section class="main-sec">

{% if messages %}
  <div class="container mt-3">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <h5 class="text-center">{{ message }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}

<div class="container">
  <div class="row form-div">
    <h3 class="mb-4">âž• Add Medicine Inventory</h3>

    <form method="POST">
      {% csrf_token %}

      <div class="row">

        <!-- Medicine -->
        <div class="col-lg-3 mb-3">
          <label class="form-label fw-bold">Medicine</label>
          <select name="medicine"
            class="form-control border-0 shadow-sm py-3 rounded-0" required>
            <option value="">Select Medicine</option>
            {% for m in medicines %}
              <option value="{{ m.id }}">{{ m.name }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Batch No -->
        <div class="col-lg-3 mb-3">
         <label class="form-label fw-bold">Category</label>
         <select name="category"
           class="form-control border-0 shadow-sm py-3 rounded-0" required>
           <option value="">Select Category</option>
           <option value="Vaccine">Vaccine</option>
           <option value="Antibiotic">Antibiotic</option>
           <option value="Antiseptic">Antiseptic</option>
           <option value="Vitamin">Vitamin</option>
          </select>
        </div>


        <!-- Quantity -->
        <div class="col-lg-3 mb-3">
          <label class="form-label fw-bold">Quantity</label>
          <input type="number" step="0.01" name="quantity"
            class="form-control border-0 shadow-sm py-3 rounded-0"
            required>
        </div>

        <!-- Supplier -->
        <div class="col-lg-3 mb-3">
          <label class="form-label fw-bold">Supplier</label>
          <input type="text" name="supplier"
            class="form-control border-0 shadow-sm py-3 rounded-0">
        </div>

        <!-- Purchase Date -->
        <div class="col-lg-3 mb-3">
          <label class="form-label fw-bold">Purchase Date</label>
          <input type="date" name="purchase_date"
            class="form-control border-0 shadow-sm py-3 rounded-0">
        </div>

        <!-- Expiry Date -->
        <div class="col-lg-3 mb-3">
          <label class="form-label fw-bold">Expiry Date</label>
          <input type="date" name="expiry_date"
            class="form-control border-0 shadow-sm py-3 rounded-0">
        </div>

      </div>

      <div class="text-center mt-4">
        <button class="btn btn-success px-4" type="submit">
          ðŸ’¾ Save Inventory
        </button>
        <a class="btn btn-primary px-4" href="{% url 'medicine_list' %}">
          ðŸ“‹ Medicine List
        </a>
      </div>

    </form>
  </div>
</div>

</section>

        </div>
      </div>
    </div>
  </div>
</section>

</main>

<footer class="footer">
  <div class="copyright">

  <div class="credits">
    Designed by <strong>JTECH VENTURES</strong>
  </div>
</footer>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center">
  <i class="bi bi-arrow-up-short"></i>
</a>

</body>

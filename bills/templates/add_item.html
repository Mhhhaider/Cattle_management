{% include 'Dashboard/base.html' %}
{% load static %}

<body>
<main id="main" class="main">
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card bg-light">
          <div class="card-body py-4">

            <section class="main-sec">
              {% if messages %}
                <div class="container mt-3">
                  {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                      <h5 class="text-center">{{ message }}</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                  {% endfor %}
                </div>
              {% endif %}

              <div class="container">
                <div class="row form-div">
                  <h3>Add Item</h3>
                  <form method="post">
                    {% csrf_token %}
                    <div class="row">

                      <div class="col-lg-3">
                        <label class="form-label fw-bold">Item Name</label>
                        <input type="text" class="form-control border-0 shadow-sm py-3 rounded-0" name="name" required>
                      </div>

                      <div class="col-lg-3">
                        <label class="form-label fw-bold">Price</label>
                        <input type="number" step="0.01" class="form-control border-0 shadow-sm py-3 rounded-0" name="price" required>
                      </div>

                      <div class="col-lg-3">
                        <label class="form-label fw-bold">Stock</label>
                        <input type="number" class="form-control border-0 shadow-sm py-3 rounded-0" name="stock" required>
                      </div>

                      <div class="col-lg-3">
                        <label class="form-label fw-bold">Unit</label>
                        <select class="form-control border-0 shadow-sm py-3 rounded-0" name="unit" required>
                          <option value="">Select Unit</option>
                          <option value="kg">Kilogram</option>
                          <option value="liter">Liter</option>
                          <option value="pcs">Pieces</option>
                        </select>
                      </div>

                    </div>

                    <div class="text-center mt-4">
                      <button class="btn btn-success px-4" type="submit">Add Item</button>
                    </div>

                  </form>
                </div>
              </div>

            </section>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
</body>

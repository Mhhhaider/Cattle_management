{% include 'Dashboard/base.html' %}
{% load static %}

<body>
  <main id="main" class="main">
    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card bg-light shadow-sm">
            <div class="card-body py-4">

              <section class="main-sec">

                {% if messages %}
                  <div class="container mt-3">
                    {% for message in messages %}
                      <div class="alert alert-danger {{ message.tags }} alert-dismissible fade show" role="alert">
                        <h5 class="text-center">{{ message }}</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    {% endfor %}
                  </div>
                {% endif %}

                <div class="container">
                  <div class="row form-div">
                    <h3 class="mb-4">Add Customer</h3>

                    <form method="post">
                      {% csrf_token %}
                      <div class="row g-3">

                        <div class="col-lg-4">
                          <label class="form-label fw-bold">Customer Name</label>
                          <input type="text" name="name" 
                                 class="form-control border-0 shadow-sm py-3 rounded-0" 
                                 placeholder="Enter customer name" required>
                        </div>

                        <div class="col-lg-4">
                          <label class="form-label fw-bold">Phone</label>
                          <input type="text" name="phone" 
                                 class="form-control border-0 shadow-sm py-3 rounded-0" 
                                 placeholder="Enter phone number">
                        </div>

                      <div class="text-center mt-4">
                        <button type="submit" class="btn btn-success px-4">Add Customer</button>
                      </div>

                    </form>

                  </div>
                </div>

              </section>

            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="copyright">
      &copy; Copyright <strong>J N Roadlines LLP</strong> All Rights Reserved
    </div>
    <div class="credits">
      Designed by <a href="#"><strong>JTECH VENTURES</strong></a>
    </div>
  </footer>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center">
    <i class="bi bi-arrow-up-short"></i>
  </a>
</body>
